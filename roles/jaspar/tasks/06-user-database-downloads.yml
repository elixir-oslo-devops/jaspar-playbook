- name: Set path facts
  set_fact:
    download_dir: "{{ jaspar_app_dir }}/download/database"
    raw_path: "{{ jaspar_sqlite_file.path }}"
    database_compressed_path: "{{ jaspar_app_dir }}/download/database/{{ jaspar_sqlite_file.path | basename | regex_replace('sqlite3$', 'sql.gz') }}"
    database_path: "{{ jaspar_app_dir }}/download/database/{{ jaspar_sqlite_file.path | basename | regex_replace('sqlite3$', 'sqlite') }}"

- name: Check if the database file exists
  ansible.builtin.stat:
    path: "{{ database_path }}"
  register: database_file

- name: Get dump file
  ansible.builtin.shell:
    cmd: "mktemp --suffix=.sql"
  register: dump

- name: Dump the database
  ansible.builtin.shell:
    cmd: "{{ jaspar_app_dir }}/deploy/tools/dump_database {{ raw_path }} {{ dump.stdout }}"

- name: Compress the dump file
  ansible.builtin.shell:
    cmd: "gzip -c {{ dump.stdout }} > {{ database_compressed_path }}"

- name: Get sqlite file from compressed file
  ansible.builtin.shell:
    cmd: "gunzip -c {{ database_compressed_path }} | sqlite3 {{ database_path }}"

- name: Remove the dump file
  ansible.builtin.file:
      path: "{{ dump.stdout }}"
      state: absent

